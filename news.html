<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โฆษณาผลิตภัณฑ์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        h2 {
            color: #007bff;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <img class="product-image" src="product1.jpg" alt="Product Image" id="productImage">
    <h2>โฆษณาผลิตภัณฑ์</h2>
    <p>คำอธิบายสั้นๆ เกี่ยวกับผลิตภัณฑ์ของคุณที่นี่...</p>
    <button onclick="changeImage()">ดูสินค้าอื่นๆ</button>

    <p><a href="index.html">กลับสู่หน้าหลัก</a></p>
</div>

<script>
    var currentImage = 1;
    var totalImages = 3; // จำนวนรูปทั้งหมด

    function changeImage() {
        currentImage = (currentImage % totalImages) + 1;
        var imageElement = document.getElementById('productImage');
        imageElement.src = 'product' + currentImage + '.jpg';
    }
</script>

</body>
</html>
