<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โฆษณาผลิตภัณฑ์</title>
    <style>
        /* เพิ่มโค้ด CSS ของโฆษณาที่ให้มา */
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .ad-container {
            overflow: hidden;
            position: relative;
            width: 50%;
        }

        .ad-slider {
            display: flex;
            width: 200%;
            animation: slide 10s infinite; /* 10 seconds for each cycle */
        }

        .ad-slide {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0%, 100% {
                transform: translateX(0%);
            }
            25% {
                transform: translateX(0%);
            }
            50% {
                transform: translateX(-50%);
            }
            75% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* เพิ่มโค้ด CSS ของผลิตภัณฑ์ที่ให้มา */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        .product {
            flex: 0 0 30%;
            margin: 10px;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
            transition: transform 0.3s ease-in-out;
        }

        .product-content {
            padding: 15px;
        }

        h2 {
            color: #007bff;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="ad-container">
        <div class="ad-slider">
            <div class="ad-slide">
                <img src="https://www.matichon.co.th/wp-content/uploads/2022/03/%E0%B9%81%E0%B8%A1%E0%B8%A7.jpg"
                    alt="Ad 1">
            </div>
            <div class="ad-slide">
                <img src="https://maomaocare.com/wp-content/uploads/2020/12/%E0%B8%88%E0%B8%B8%E0%B8%94%E0%B9%80%E0%B8%94%E0%B9%88%E0%B8%99-04-1024x555.jpg"
                    alt="Ad 2">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-content">
                <h2>โฆษณาผลิตภัณฑ์ 1</h2>
                <p>คำอธิบายสั้นๆ เกี่ยวกับผลิตภัณฑ์ 1</p>
                <button onclick="redirectToDetails(1)">ดูรายละเอียด</button>
            </div>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-content">
                <h2>โฆษณาผลิตภัณฑ์ 2</h2>
                <p>คำอธิบายสั้นๆ เกี่ยวกับผลิตภัณฑ์ 2</p>
                <button onclick="redirectToDetails(2)">ดูรายละเอียด</button>
            </div>
        </div>

        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <div class="product-content">
                <h2>โฆษณาผลิตภัณฑ์ 3</h2>
                <p>คำอธิบายสั้นๆ เกี่ยวกับผลิตภัณฑ์ 3</p>
                <button onclick="redirectToDetails(3)">ดูรายละเอียด</button>
            </div>
        </div>
    </div>

    <script>
        function redirectToDetails(productId) {
            // ทำการเปลี่ยนหน้าเว็บไปยังหน้ารายละเอียดหรือ URL ที่เกี่ยวข้อง
            window.location.href = 'details.html?id=' + productId;
        }

        function rotateAds() {
            var slider = document.querySelector('.ad-slider');
            slider.style.animation = 'none';
            void slider.offsetWidth; // Trigger reflow
            slider.style.animation = null;

            // Reset to the initial state (first image)
            slider.style.transform = 'translateX(0%)';
        }

        setInterval(rotateAds, 10000); // Refresh ads every 10 seconds
    </script>

</body>

</html>
