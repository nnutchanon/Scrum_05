<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("cat2.png"); 
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Bebas Neue', sans-serif;
        }

        .signup-container {
            background: rgba(255, 232, 244, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .signup-container img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 0%;
        }

        .signup-container .signup-text {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Bebas Neue', sans-serif; /* Add the Bebas Neue font to the text */
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .signup-container button {
            background-color: #af4c95;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #ff00c3;
        }
    </style>
    <title>Sign Up Page</title>
</head>

<body>
    <div class="signup-container">
        <img src="cat1.png" alt="Logo">
        <div class="signup-text">SIGN UP</div> <!-- Add the SIGN UP text here -->
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Gmail" required><br>
            <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Phone Number" required><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
