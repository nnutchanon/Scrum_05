        color: #fff;

    }

    {
        width: 100%;
        height: 100vh;
        background: url(image/image02.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        filter: saturate(100%);
        text-align: center;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .hero h3
    {
        font-weight: 100;
        letter-spacing: 3px;
    }
    .hero h1
    {
        font-size: 180px;
        letter-spacing: 3px;
        font-family: hakuno;
    }
    .hero h1~h3
    {
        background: #fff;
        padding: 5px 0px;
        width: 400px;
        margin-left: 100px;
    }
</style>
