<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pilo Cat Hotel</title>
    <style type="text/css">
        *
            {
                padding: 0;
                margin: 0;
                font-family: arial;
                box-sizing: border-box;
            }
            #navbar
            {
                padding: 25px 40px;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 99;
                display: flex;
                align-items: center;
                justify-content: space-between;
                background: rgb(255, 255, 255);
                box-shadow: 10px 10px 50px rgba(0, 0, 0, 0.5);
                transition: .4s;
                backdrop-filter: blur(5px);
            }
            #logo
            {
                color: #FB6F92;
                font-size: 23px;
                width: 200px;
                transition: .4s;
                text-decoration: none;
            }
            #navbar ul
            {
                display: flex;
                list-style: none;
                width: 300px;
                justify-content: space-between;
            }
            #navbar ul li a
            {
                text-decoration: none;
                color: #000;
            }
            #navbar button
            {
                width: 150px;
                height: 40px;
                border: none;
                background: #fb6f92;
                color: #fff;
                cursor: pointer;
            }
            .hero
            {
                width: 100%;
                height: 100vh;
                background: url(image/image02.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                filter: saturate(100%);
                text-align: center;
                color: #ffffff;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .hero h3
            {
                font-weight: 100;
                letter-spacing: 3px;
            }
            .hero h1
            {
                font-size: 180px;
                letter-spacing: 3px;
                font-family: hakuno;
            }
            .hero h1~h3
            {
                background: #fff;
                padding: 5px 0px;
                width: 400px;
                margin-left: 100px;
            }
        </style>
</head>
<body>
    <div id="navbar">
        <a href="#" id="logo"><h1>Pilo Cat Hotel</h1></a>
        <ul>
            <li><a href="#">หน้าหลัก</a></li>
            <li><a href="https://www.traveloka.com/th-th/">จองห้อง</a></li>
            <li><a href="#">แกลลอรี่</a></li>
            <li><a href="contact.html">ติดต่อ</a></li>
        </ul>
        <a href="login.html"><button>Login</button></a>
    </div>

    <div class="hero">
        <div style="color: #fb6f92">
            <h2>Pilo</h2>
            <h1>Cat Hotel</h1>
            <div style="color: #000000">
                <h4>รับฝากน้องแมวในห้องแอร์พร้อมคนดูแลตลอด 24 ชม.</h4>
                <h4>มีทราย กระบะ ถาดน้ำและถาดอาหารบริการ</h4>
            </div>
        </div>
    </div>

    <div>
        <p></p>
        <!-- Add more paragraphs or content here as needed -->
    </div>

    <script>
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            var navbar = document.getElementById('navbar');
            var logo = document.getElementById('logo');

            if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
                navbar.style.padding = '20px 40px';
                logo.style.fontSize = '20px';
            } else {
                navbar.style.padding = '25px 40px';
                logo.style.fontSize = '23px';
            }
        }
    </script>
</body>
</html>
